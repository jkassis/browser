name: browser
description: >-
  a hardware accelerated web browser to present internal and external URLs on a
  connected display with onscreen keyboard.

post-provisioning: >-
  [![balena](https://github.com/farmgoods/browser/actions/workflows/balena.yml/badge.svg)](https://github.com/farmgoods/browser/actions/workflows/balena.yml)

  ## Usage instructions

  Include this snippet in your docker-compose.yml file under 'services':

    ```
    browser:
      image: bhcr.io/farmgoods/browser-<arch> # where <arch> is one of aarch64, arm32 or amd64
      privileged: true # required for UDEV to find plugged in peripherals such as a USB mouse
      network_mode: host
      volumes:
        - 'settings:/data' # Only required if using PERSISTENT flag (see below)
    ```

    To pin to a specific [version](CHANGELOG.md) of this block use:

    ```
      browser:
        image: bhcr.io/farmgoods/browser-<arch>/<version>
        privileged: true # required for UDEV to find plugged in peripherals such as a USB mouse
        network_mode: host
        ports:
            - '5011' # management API (optional)
            - '35173' # Chromium debugging port (optional)
        volumes:
          - 'settings:/data' # Only required if using PERSISTENT flag (see below)
    ```
version: 2.4.3
type: sw.block
assets:
  repository:
    type: blob.asset
    data:
      url: 'https://github.com/farmgoods/browser'
  logo:
    type: blob.asset
    data:
      url: 'https://raw.githubusercontent.com/farmgoods/browser/master/logo.png'
data:
  defaultDeviceType: raspberrypi3
  supportedDeviceTypes:
    - raspberrypi4-64
    - fincm3
    - raspberrypi3
    - raspberrypi3-64
    - raspberrypi400-64
    - intel-nuc
    - genericx86-64-ext
